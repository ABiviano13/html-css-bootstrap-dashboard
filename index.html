<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord Boolean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="b-content">
    <header class="main-header">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="desktop-logo" src="./img/logo.svg" alt="logo-boolean">
                    <img class="mobile-logo" src="./img/mobile-logo.png" alt="logo-boolean">
                </a>

                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" class="form-control" aria-label="Immissione di testo con casella di controllo" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>

                <ul class="navbar-nav">
                    <li class="nav-item item-novisible">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </li>
                    <li class="nav-item item-novisible">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="nav-item item-novisible">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li class="nav-item btn-group dropstart">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-item" type="button">
                                    Profilo
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item" type="button">
                                    Fatturazione
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item" type="button">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main class="main-content">
        <div class="sidebar text-white">
            <div class="container-sidebar">
                <ul class="list-sidebar d-flex flex-column justify-center gap-3">
                    <li class="item-sidebar">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="text">
                                Home
                            </div>
                        </a>
                    </li>
                    <li class="item-sidebar">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <div class="text">
                                Stats
                            </div>
                        </a>
                    </li>
                    <li class="item-sidebar item-sidebar-grow">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="text">
                                Signals
                            </div>
                        </a>
                    </li>
                    <li class="item-sidebar a-margin">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div class="text">
                                Admin
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content text-white">
            <div class="container-fluid">
                <div class="row row-control">
                    <div class="col-auto">
                        <a href="#" class="title d-flex align-items-center gap-1">
                            <h3>
                                Boolean
                            </h3>
                            <span class="badge rounded-pill text-bg-secondary">
                                Piano Blaze
                            </span>
                        </a>
                        <a class="d-flex align-items-center gap-1" href="#" class="badget-content">
                            <span class="badge rounded-pill text-bg-secondary">
                                3 app
                            </span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badget-content-app">
                                <span class="badge rounded-pill text-bg-secondary">
                                    Boolean mobile app
                                </span>
                                <span class="badge rounded-pill text-bg-secondary">
                                    Boolean web app
                                </span>
                                <span class="badge rounded-pill text-bg-secondary">
                                    Boolean blog app
                                </span>
                            </span>
                            <span class="badge rounded-pill text-bg-secondary badget-plus">
                                +
                            </span>
                        </a>
                    </div>
                    <div class="col-auto d-flex flex-column justify-center">
                        <div class="text online-students">
                            Studenti online negli ultimi 30 minuti
                        </div>
                        <div class="number-students">
                            125
                        </div>
                    </div>
                    <div class="col-auto col-students d-flex align-items-baseline gap-3 ms-md-3">
                        <div class="text online-students">
                            Nuovo studente
                        </div>
                        <button class="btn btn-primary border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            +
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                           </div>
                           <div class="offcanvas-body">

                           </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="row flex-column gap-3">
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row flex-column gap-3">
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
