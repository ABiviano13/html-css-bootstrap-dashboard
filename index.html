<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord Boolean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="b-content">
    <header class="main-header">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="logo-boolean">
                </a>

                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" class="form-control" aria-label="Immissione di testo con casella di controllo" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>

                <ul class="navbar-nav">
                    <li class="nav-item item-novisible">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </li>
                    <li class="nav-item item-novisible">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="nav-item item-novisible">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li class="nav-item btn-group dropstart">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-item" type="button">
                                    Profilo
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item" type="button">
                                    Fatturazione
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item" type="button">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main class="main-content">
        <div class="sidebar text-white">
            <div class="container-sidebar">
                <ul class="list-sidebar d-flex flex-column justify-center gap-3">
                    <li class="item-sidebar">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="text">
                                Home
                            </div>
                        </a>
                    </li>
                    <li class="item-sidebar">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <div class="text">
                                Stats
                            </div>
                        </a>
                    </li>
                    <li class="item-sidebar item-sidebar-grow">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="text">
                                Signals
                            </div>
                        </a>
                    </li>
                    <li class="item-sidebar a-margin">
                        <a class="a-sidebar" href="#">
                            <div class="icon">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div class="text">
                                Admin
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
